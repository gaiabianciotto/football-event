<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fútbol Questionnaire</title>
  <style>
    body {
      background-color: #30513d;
      font-family: Arial, sans-serif;
      color: #acc78b;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: #adfe02;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #3b6e50;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: bold;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .question {
      margin-bottom: 30px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #adfe02;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #cfff5a;
    }
  </style>
</head>
<body>
  <h1>⚽ Answer the Fútbol Call!</h1>
  <form action="https://formspree.io/f/xjkyadee" method="POST" onsubmit="handleSubmit(event)">
    <div class="question">
      <label>1. What school are you in?</label>
      <input type="radio" name="school" value="PSE" required /> PSE<br/>
      <input type="radio" name="school" value="HEC" /> HEC<br/>
      <input type="radio" name="school" value="Science Po" /> Science Po<br/>
      <input type="radio" name="school" value="Crest" /> Crest
    </div>

    <div class="question">
      <label>2. What is your current position?</label>
      <input type="radio" name="position" value="Professor" required /> Professor<br/>
      <input type="radio" name="position" value="PhDs" /> PhDs<br/>
      <input type="radio" name="position" value="Predocs" /> Predocs<br/>
      <input type="radio" name="position" value="RAs" /> RAs
    </div>

    <div class="question">
      <label>3. Would you like to play in this event?</label>
      <input type="radio" name="play" value="Yes" required /> Yes<br/>
      <input type="radio" name="play" value="No" /> No
    </div>

    <div class="question">
      <label>4. When would you prefer the match to take place?</label>
      <input type="radio" name="time_preference" value="Week morning" required /> Week morning<br/>
      <input type="radio" name="time_preference" value="Week lunch break" /> Week lunch break<br/>
      <input type="radio" name="time_preference" value="Week afternoon" /> Week afternoon<br/>
      <input type="radio" name="time_preference" value="Weekend morning" /> Weekend morning<br/>
      <input type="radio" name="time_preference" value="Weekend lunch break" /> Weekend lunch break<br/>
      <input type="radio" name="time_preference" value="Weekend afternoon" /> Weekend afternoon
    </div>

    <div class="question">
      <label>5. Fùtbol?</label>
      <input type="radio" name="futbol" value="Fùtbol." required /> Fùtbol.<br/>
      <input type="radio" name="futbol" value="Bring it on" /> Bring it on<br/>
      <input type="radio" name="futbol" value="YEEES!!!" /> YEEES!!!
    </div>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="_replyto" required>

    <button class="submit-btn" type="submit">Submit</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevents the form from being submitted in the usual way
      
      // You can use AJAX to submit the form data here if you prefer, but it's optional.
      
      // Redirect to the thank you page after successful submission
      window.location.href = "thankyou.html";
    }
  </script>
</body>
</html>
