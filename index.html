<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-buttons button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <img id="eventImage" src="event_banner/1.png" alt="Football Event Page">
    
    <div class="nav-buttons">
        <button onclick="prevImage()">&#9665;</button>
        <button onclick="nextImage()">&#9655;</button>
    </div>
    
    <script>
        const images = ["event_banner/1.png", "event_banner/2.png", "event_banner/3.png"];
        let currentIndex = 0;
        
        function showImage(index) {
            document.getElementById("eventImage").src = images[index];
        }
        
        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }
        
        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
