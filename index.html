<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Economics Football Tournament</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garet:wght@700&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #123D24;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left {
            flex: 2;
            background: url('futbal_logo.png') no-repeat left center;
            background-size: contain;
            background-position: left;
        }
        .right {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Align content to the left */
            position: relative;
            padding-left: 20px; /* Push content a bit to the right */
        }
        .come-and-play-img {
            position: relative;
            left: 0; /* Start right after the futbol logo */
            width: 50%; /* Adjust size to fit well */
        }
        .horizontal-text {
            font-family: 'Garet', sans-serif;
            font-size: 36px;
            text-transform: uppercase;
            text-align: left;
            color: #acc78b; /* Updated text color */
        }
        .point-img {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px; /* Increased size */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <img src="COMEANDPLAY.png" alt="Come and Play" class="come-and-play-img">
            <div class="horizontal-text">ANSWER<br>THE<br>FÃšTBOL<br>CALL.</div>
        </div>
    </div>
    <img src="point.png" alt="Point" class="point-img">
</body>
</html>
