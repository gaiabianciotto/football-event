<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Economics Football Tournament</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garet:wght@700&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #30513d;
            overflow: hidden; /* Prevents scrolling if content is overflowing */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            flex-wrap: wrap; /* Allows elements to wrap when the screen is smaller */
        }

        .left {
            flex: 1 1 50%; /* Flexbox setup to adjust proportionally */
            background: url('futbal logo.png') no-repeat center center;
            background-size: contain;
            height: 100%;
        }

        .right {
            flex: 1 1 50%; /* Flexbox setup to adjust proportionally */
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
            position: relative;
        }

        .come-and-play-wrapper {
            position: absolute; /* Keeping it centered */
            left: 50%;
            transform: translateX(-50%);
            top: 50%;
            transform: translate(-50%, -50%); /* Keep centered even in smaller screens */
        }

        .come-and-play-img {
            max-width: 100%; /* Ensures the image scales proportionally */
            height: auto; /* Adjust height automatically */
        }

        .text-and-point {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .horizontal-text {
            font-family: 'Garet', sans-serif;
            font-size: 5vw; /* Using viewport width for responsive font size */
            text-transform: uppercase;
            text-align: left;
            color: #acc78b;
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
            display: flex;
            flex-direction: column;
        }

        .horizontal-text div {
            opacity: 0;
            animation: fadeInWord 1s ease-in-out forwards;
        }

        .horizontal-text div:nth-child(1) {
            animation-delay: 0s;
        }

        .horizontal-text div:nth-child(2) {
            animation-delay: 1s;
        }

        .horizontal-text div:nth-child(3) {
            animation-delay: 2s;
        }

        .horizontal-text div:nth-child(4) {
            animation-delay: 3s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInWord {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .point-img {
            width: 120px; /* Keeping point image size consistent */
            margin-top: 10px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .horizontal-text {
                font-size: 6vw; /* Make font slightly bigger on smaller screens */
            }

            .come-and-play-wrapper {
                width: 80%; /* Adjust width on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .horizontal-text {
                font-size: 8vw; /* Make font larger for very small screens */
            }

            .come-and-play-wrapper {
                width: 90%; /* Adjust width on very small screens */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="come-and-play-wrapper">
            <img src="COMEANDPLAY.png" alt="Come and Play" class="come-and-play-img">
        </div>
        <div class="right">
            <div class="content-wrapper">
                <div class="text-and-point">
                    <div class="horizontal-text">
                        <div>ANSWER</div>
                        <div>THE</div>
                        <div>FÃšTBOL</div>
                        <div>CALL</div>
                    </div>
                    <img src="point.png" alt="Point" class="point-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
