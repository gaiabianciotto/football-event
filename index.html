<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Economics Football Tournament</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garet:wght@700&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #30513d;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative; /* Allow the image to be positioned between .left and .right */
        }

        .left {
            flex: 2;
            background: url('futbal logo.png') no-repeat left center;
            background-size: contain;
            background-position: left;
        }

        .right {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
        }

        .come-and-play-wrapper {
            position: absolute; /* Position the image absolutely in the container */
            left: 50%; /* Position it in the center horizontally */
            transform: translateX(-50%); /* Offset by half of its width to make it perfectly centered */
            top: 50%; /* Position it in the center vertically */
            transform: translate(-50%, -50%); /* Offset by half of its height to make it perfectly centered */
        }

        .come-and-play-img {
            max-height: 100%;
            width: auto;
        }

        .text-and-point {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .horizontal-text {
            font-family: 'Garet', sans-serif;
            font-size: 36px;
            text-transform: uppercase;
            text-align: left;
            color: #acc78b;
        }

        .point-img {
            width: 120px; /* Bigger point image */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="come-and-play-wrapper">
            <img src="COMEANDPLAY.png" alt="Come and Play" class="come-and-play-img">
        </div>
        <div class="right">
            <div class="content-wrapper">
                <div class="text-and-point">
                    <div class="horizontal-text">ANSWER<br>THE<br>FÃšTBOL<br>CALL.</div>
                    <img src="point.png" alt="Point" class="point-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
