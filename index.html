<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Economics Football Tournament</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garet:wght@700&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #30513d;
            overflow: hidden; /* Prevents scrollbars */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            flex-wrap: wrap; /* Ensures that content wraps on smaller screens */
        }

        .left {
            flex: 2;
            background: url('futbal logo.png') no-repeat left center;
            background-size: contain;
            background-position: left;
            min-width: 200px; /* Set a minimum width to avoid collapsing */
            height: 100%;
        }

        .right {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
            min-width: 300px; /* Set a minimum width for the right side */
            height: 100%;
        }

        .come-and-play-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .come-and-play-img {
            height: 100vh;
            width: auto;
            max-width: 100%; /* Ensure image doesn't overflow */
        }

        .text-and-point {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .horizontal-text {
            font-family: 'Garet', sans-serif;
            font-size: 80px;
            text-transform: uppercase;
            text-align: left;
            color: #acc78b;
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
            display: flex;
            flex-direction: column;
        }

        .horizontal-text div {
            opacity: 0;
            animation: fadeInWord 1s ease-in-out forwards;
        }

        .horizontal-text div:nth-child(1) {
            animation-delay: 0s;
        }

        .horizontal-text div:nth-child(2) {
            animation-delay: 1s;
        }

        .horizontal-text div:nth-child(3) {
            animation-delay: 2s;
        }

        .horizontal-text div:nth-child(4) {
            animation-delay: 3s;
        }

        /* Animation for fading in the entire text */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animation for each word fading in */
        @keyframes fadeInWord {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .point-img {
            width: 120px;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack the left and right sections vertically */
            }

            .left, .right {
                flex: 1; /* Allow both sections to take equal width */
                min-width: 100%; /* Allow both sections to take full width on small screens */
            }

            .come-and-play-img {
                height: auto; /* Let the image adjust its size according to the screen width */
                width: 90%; /* Give some margin to the image on small screens */
            }

            .horizontal-text {
                font-size: 50px; /* Make the text smaller on mobile */
            }

            .point-img {
                width: 80px; /* Reduce the size of the point image on mobile */
            }
        }

        @media (max-width: 480px) {
            .horizontal-text {
                font-size: 35px; /* Make the text even smaller on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="come-and-play-wrapper">
            <img src="COMEANDPLAY.png" alt="Come and Play" class="come-and-play-img">
        </div>
        <div class="right">
            <div class="content-wrapper">
                <div class="text-and-point">
                    <div class="horizontal-text">
                        <div>ANSWER</div>
                        <div>THE</div>
                        <div>FÃšTBOL</div>
                        <div>CALL</div>
                    </div>
                    <img src="point.png" alt="Point" class="point-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
