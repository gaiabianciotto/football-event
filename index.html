<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Economics Football Tournament</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garet:wght@700&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #30513d;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative; /* Allow the image to be positioned between .left and .right */
        }

        .left {
            flex: 2;
            background: url('futbal logo.png') no-repeat left center;
            background-size: contain;
            background-position: left;
        }

        .right {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
        }

        .come-and-play-wrapper {
            position: absolute; /* Position the image absolutely in the container */
            left: 50%; /* Position it in the center horizontally */
            transform: translateX(-50%); /* Offset by half of its width to make it perfectly centered */
            top: 50%; /* Position it in the center vertically */
            transform: translate(-50%, -50%); /* Offset by half of its height to make it perfectly centered */
        }

        .come-and-play-img {
            height: 100vh; /* Set the height to 100% of the viewport height */
            width: auto; /* Adjust width to maintain aspect ratio */
        }

        .text-and-point {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .horizontal-text {
            font-family: 'Garet', sans-serif;
            font-size: 80px;
            text-transform: uppercase;
            text-align: left;
            color: #acc78b;
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
            display: flex;
            flex-direction: column;
        }

        .horizontal-text div {
            opacity: 0;
            animation: fadeInWord 1s ease-in-out forwards;
        }

        .horizontal-text div:nth-child(1) {
            animation-delay: 0s;
        }

        .horizontal-text div:nth-child(2) {
            animation-delay: 1s;
        }

        .horizontal-text div:nth-child(3) {
            animation-delay: 2s;
        }

        .horizontal-text div:nth-child(4) {
            animation-delay: 3s;
        }

        /* Animation for fading in the entire text */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animation for each word fading in */
        @keyframes fadeInWord {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .point-img {
            width: 120px; /* Bigger point image */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="come-and-play-wrapper">
            <img src="COMEANDPLAY.png" alt="Come and Play" class="come-and-play-img">
        </div>
        <div class="right">
            <div class="content-wrapper">
                <div class="text-and-point">
                    <div class="horizontal-text">
                        <div>ANSWER</div>
                        <div>THE</div>
                        <div>FÃšTBOL</div>
                        <div>CALL</div>
                    </div>
                    <img src="point.png" alt="Point" class="point-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
