<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Economics Football Tournament</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Horizon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Garet:wght@700&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #123D24;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left {
            flex: 2;
            background: url('futbal logo.png') no-repeat center center;
            background-size: contain; /* Adjust image to fit */
            background-position: center;
        }
        .right {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #C4E17F;
            padding: 20px;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .vertical-text {
            font-family: 'Horizon', sans-serif;
            font-weight: bold;
            font-size: 80px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 5px;
            text-align: center;
            transform: rotate(90deg); /* Rotating text 90 degrees to the right */
            margin-left: 10px;
        }
        .horizontal-text {
            font-family: 'Garet', sans-serif;
            font-size: 36px;
            text-transform: uppercase;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .design {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #fff;
            text-align: center;
            background-color: #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="text-container">
                <div class="vertical-text">COME AND PLAY</div>
                <div class="horizontal-text">ANSWER<br>THE<br>FÃšTBOL<br>CALL.</div>
            </div>
        </div>
    </div>
    <div class="design">^</div>
</body>
</html>
