<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paris Economics Football Tournament</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Garet:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: #30513d;
    }

    .page {
      width: 100vw;
      height: 100vh;
      min-width: 1000px; /* Minimum width to trigger scroll on small screens */
      min-height: 700px;  /* Minimum height */
      position: relative;
      display: flex;
      font-family: Arial, sans-serif;
    }

    .left {
      width: 50%;
      height: 100%;
      background: url('futbal logo.png') no-repeat left center;
      background-size: contain;
    }

    .right {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 20px;
    }

    .come-and-play-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .come-and-play-img {
      height: 100vh;
      width: auto;
      max-width: 100%;
    }

    .text-and-point {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 2;
    }

    .horizontal-text {
      font-family: 'Garet', sans-serif;
      font-size: 6vw; /* Scales with screen width */
      text-transform: uppercase;
      text-align: left;
      color: #acc78b;
      opacity: 0;
      animation: fadeIn 4s ease-in-out forwards;
      display: flex;
      flex-direction: column;
    }

    .horizontal-text div {
      opacity: 0;
      animation: fadeInWord 1s ease-in-out forwards;
    }

    .horizontal-text div:nth-child(1) { animation-delay: 0s; }
    .horizontal-text div:nth-child(2) { animation-delay: 1s; }
    .horizontal-text div:nth-child(3) { animation-delay: 2s; }
    .horizontal-text div:nth-child(4) { animation-delay: 3s; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInWord {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .point-img {
      width: 3vw;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="left"></div>
    <div class="come-and-play-wrapper">
      <img src="COMEANDPLAY.png" alt="Come and Play" class="come-and-play-img" />
    </div>
    <div class="right">
      <div class="content-wrapper">
        <div class="text-and-point">
          <div class="horizontal-text">
            <div>ANSWER</div>
            <div>THE</div>
            <div>FÃšTBOL</div>
            <div>CALL</div>
          </div>
          <img src="point.png" alt="Point" class="point-img" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
