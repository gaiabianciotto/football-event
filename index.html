<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Economics Football Tournament</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garet:wght@700&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #30513d;
            overflow: hidden; /* Prevent any scrolling if elements overflow */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .left {
            flex: 1; /* Use flex so it takes up equal space */
            background: url('futbal logo.png') no-repeat center center;
            background-size: contain;
            height: 100%;
            max-height: 100%;
        }

        .right {
            flex: 1; /* Use flex so it takes up equal space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
            position: relative;
            max-height: 100%;
        }

        .come-and-play-wrapper {
            position: absolute; /* Position it in the center */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* Keep it centered */
            width: 90%; /* Prevent the image from becoming too large */
        }

        .come-and-play-img {
            width: 100%;
            height: auto; /* Scale the image proportionally */
            max-height: 100vh; /* Ensure it doesn't overflow the viewport */
        }

        .text-and-point {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .horizontal-text {
            font-family: 'Garet', sans-serif;
            font-size: 8vw; /* Use viewport width for text size to adjust with screen size */
            text-transform: uppercase;
            text-align: left;
            color: #acc78b;
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
            display: flex;
            flex-direction: column;
        }

        .horizontal-text div {
            opacity: 0;
            animation: fadeInWord 1s ease-in-out forwards;
        }

        .horizontal-text div:nth-child(1) {
            animation-delay: 0s;
        }

        .horizontal-text div:nth-child(2) {
            animation-delay: 1s;
        }

        .horizontal-text div:nth-child(3) {
            animation-delay: 2s;
        }

        .horizontal-text div:nth-child(4) {
            animation-delay: 3s;
        }

        /* Animation for fading in the entire text */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animation for each word fading in */
        @keyframes fadeInWord {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .point-img {
            width: 120px; /* Consistent size for the point image */
            margin-top: 10px;
        }

        /* Media queries to handle smaller screens */
        @media (max-width: 768px) {
            .horizontal-text {
                font-size: 10vw; /* Adjust text size for medium-sized screens */
            }

            .come-and-play-wrapper {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .horizontal-text {
                font-size: 12vw; /* Adjust text size for smaller screens */
            }

            .come-and-play-wrapper {
                width: 70%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="come-and-play-wrapper">
            <img src="COMEANDPLAY.png" alt="Come and Play" class="come-and-play-img">
        </div>
        <div class="right">
            <div class="content-wrapper">
                <div class="text-and-point">
                    <div class="horizontal-text">
                        <div>ANSWER</div>
                        <div>THE</div>
                        <div>FÃšTBOL</div>
                        <div>CALL</div>
                    </div>
                    <img src="point.png" alt="Point" class="point-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
