<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Economics Football Tournament</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garet:wght@700&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #30513d;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left {
            flex: 2;
            background: url('futbal logo.png') no-repeat left center;
            background-size: contain;
            background-position: left;
        }

        .right {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .come-and-play-img {
            height: 100vh; /* Makes the image take the full height of the viewport */
            object-fit: contain; /* Ensures the image scales properly without stretching */
        }

        .text-and-point {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .horizontal-text {
            font-family: 'Garet', sans-serif;
            font-size: 36px;
            text-transform: uppercase;
            text-align: center;
            color: #acc78b;
            line-height: 1.2;
        }

        .point-img {
            width: 120px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="content-wrapper">
                <img src="COMEANDPLAY.png" alt="Come and Play" class="come-and-play-img">
                <div class="text-and-point">
                    <div class="horizontal-text">ANSWER<br>THE<br>FÃšTBOL<br>CALL.</div>
                    <img src="point.png" alt="Point" class="point-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
