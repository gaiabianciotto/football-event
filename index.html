<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow-x: hidden;
        }
        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="event_banner/1.png" alt="Event Image 1">
    </div>
    <div class="image-container">
        <img src="event_banner/2.png" alt="Event Image 2">
    </div>
    <div class="image-container">
        <img src="event_banner/3.png" alt="Event Image 3">
    </div>
</body>
</html>
