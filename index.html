<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Economics Football Tournament</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Horizon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Garet:wght@700&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #123D24;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left {
            flex: 1;
            background: url('futbal logo 2.png') no-repeat center center;
            background-size: cover;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #C4E17F;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .vertical-text {
            font-family: 'Horizon', sans-serif;
            font-weight: bold;
            font-size: 114px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 10px;
        }
        .horizontal-text {
            font-family: 'Garet', sans-serif;
            font-size: 36px;
            text-transform: uppercase;
            position: absolute;
            bottom: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
